<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Lobby Screen -->
        <div id="lobby-screen" class="screen active">
            <div class="lobby-container">
                <h1>üéØ Multiplayer Minesweeper</h1>
                <div class="lobby-stats">
                    <p>Players online: <span id="online-count">0</span></p>
                    <p>Available games: <span id="games-count">0</span></p>
                </div>
                
                <div class="lobby-actions">
                    <div class="create-game-section">
                        <h3>Create New Game</h3>
                        <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                        <select id="difficulty-select">
                            <option value="easy">Easy (8x8, 10 mines)</option>
                            <option value="medium" selected>Medium (12x12, 25 mines)</option>
                            <option value="hard">Hard (16x16, 50 mines)</option>
                        </select>
                        <select id="max-players-select">
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4" selected>4 Players</option>
                            <option value="5">5 Players</option>
                            <option value="6">6 Players</option>
                            <option value="7">7 Players</option>
                            <option value="8">8 Players</option>
                        </select>
                        <button id="create-game-btn">Create Game</button>
                    </div>
                    
                    <div class="join-game-section">
                        <h3>Join Existing Game</h3>
                        <div id="available-games">
                            <p>No games available</p>
                        </div>
                    </div>
                    
                    <div class="history-section">
                        <h3>Game Features</h3>
                        <button id="view-history-btn">Game History</button>
                        <button id="view-leaderboard-btn">Leaderboard</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-container">
                <div class="game-header">
                    <div class="game-info">
                        <h2>Game: <span id="game-id"></span></h2>
                        <div class="game-status">
                            <span id="game-status">Waiting for players...</span>
                        </div>
                    </div>
                    <div class="game-controls">
                        <button id="restart-game-btn" style="display: none;">Restart Game</button>
                        <button id="leave-game-btn">Leave Game</button>
                    </div>
                </div>
                
                <div class="players-section">
                    <h3>Players</h3>
                    <div id="players-list"></div>
                    <button id="start-game-btn" style="display: none;">Start Game</button>
                </div>
                
                <div class="game-board-container">
                    <div id="current-player" class="current-player-indicator"></div>
                    <div id="game-board" class="game-board"></div>
                </div>
            </div>
        </div>
        
        <!-- History Screen -->
        <div id="history-screen" class="screen">
            <div class="history-container">
                <div class="history-header">
                    <h2>Game History</h2>
                    <button id="back-to-lobby-from-history">Back to Lobby</button>
                </div>
                <div id="history-list" class="history-list">
                    <p>Loading history...</p>
                </div>
            </div>
        </div>
        
        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="screen">
            <div class="leaderboard-container">
                <div class="leaderboard-header">
                    <h2>Leaderboard</h2>
                    <select id="leaderboard-difficulty">
                        <option value="all">All Difficulties</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button id="back-to-lobby-from-leaderboard">Back to Lobby</button>
                </div>
                <div id="leaderboard-list" class="leaderboard-list">
                    <p>Loading leaderboard...</p>
                </div>
            </div>
        </div>
        
        <!-- Replay Screen -->
        <div id="replay-screen" class="screen">
            <div class="replay-container">
                <div class="replay-header">
                    <h2>Game Replay</h2>
                    <div class="replay-controls">
                        <button id="replay-prev">‚èÆ Prev</button>
                        <button id="replay-play-pause">‚è∏ Pause</button>
                        <button id="replay-next">‚è≠ Next</button>
                        <span id="replay-progress">Move 0 / 0</span>
                    </div>
                    <button id="back-to-history">Back to History</button>
                </div>
                <div class="replay-info">
                    <div id="replay-game-info"></div>
                </div>
                <div class="game-board-container">
                    <div id="replay-board" class="game-board"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Messages/Notifications -->
    <div id="notifications"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
